# See https://golangci-lint.run/usage/configuration/
linters-settings:
  goconst:
    min-len: 4 
    min-occurrences: 3
  gocognit:
    min-complexity: 46
  nestif:
    min-complexity: 10
  golint:
  govet:
    settings:
      printf:
        funcs: # Run `go tool vet help printf` to see available settings for `printf` analyzer.
          - (cdr.dev/coder-cli/pkg/clog).Tipf
          - (cdr.dev/coder-cli/pkg/clog).Hintf
          - (cdr.dev/coder-cli/pkg/clog).Causef
linters:
  disable-all: true
  enable:
    - megacheck
    - govet
    - golint
    - goconst
    - gocognit
    - nestif
    - misspell
    - unparam
    - unused
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - errcheck
    - unconvert
    - unparam
    - varcheck
    - whitespace    
    - structcheck
    - stylecheck
    - typecheck
    - noctx
    - nolintlint
    - rowserrcheck
    - scopelint
    - goprintffuncname
